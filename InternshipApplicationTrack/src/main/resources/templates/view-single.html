<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Internship Application Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Application Details</h1>

  <h4><strong>Student Name:</strong> <span th:text="${application.studentName}">Student Name</span></h4>
  <h4><strong>Company:</strong> <span th:text="${application.company}">Company</span></h4>
  <h4><strong>Role:</strong> <span th:text="${application.role}">Role</span></h4>
  <h4><strong>Status:</strong> <span th:text="${application.status}">Status</span></h4>

  <div class="mt-4">
    <a href="/applications" class="btn btn-primary">Back to List</a>
    <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
  </div>
</div>
</body>
</html>
