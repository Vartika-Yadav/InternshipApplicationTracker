<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add or Update Internship Application</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Internship Application Form</h2>

  <form th:action="@{/save}" th:object="${application}" method="post" class="w-50 mx-auto">
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
      <label>Student Name</label>
      <input type="text" th:field="*{studentName}" class="form-control" placeholder="Enter name" required />
    </div>

    <div class="form-group">
      <label>Company</label>
      <input type="text" th:field="*{company}" class="form-control" placeholder="Enter company" required />
    </div>

    <div class="form-group">
      <label>Role</label>
      <input type="text" th:field="*{role}" class="form-control" placeholder="Enter role" required />
    </div>

    <div class="form-group">
      <label>Status</label>
      <select th:field="*{status}" class="form-control" required>
        <option value="">Select Status</option>
        <option value="pending">Pending</option>
        <option value="approved">Approved</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success btn-block">Save</button>
  </form>

  <div class="text-center mt-3">
    <a th:href="@{/applications}" class="btn btn-secondary">Back to List</a>
  </div>
</div>

</body>
</html>
